name: Test CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:

  linter:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.11]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}
      - name: Install project
        run: uv sync
      - name: Run linter
        run: uv run ruff check
      - name: Run format check
        run: uv run ruff format --check

  testing:
    needs: linter
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']
        django-version: ['django52', 'django42']
        package: [
          'ap-core',
          'ap-codegen',
          'ap-frontend',
          'ap-storage',
          'ap-audit',
          'ap-ui',
          'ap-pdf',
          'ap-server-choices',
          'ap-ordered-model'
        ]
        exclude:
          - python-version: '3.14'
            django-version: 'django42'

    services:
      postgres:
        # Docker Hub image
        image: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
        env:
          # Override Django DB settings
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: localhost

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install node dependencies (required for prettier formatting in tests)
        run: yarn install

      - name: Install dependencies for ${{ matrix.package }}
        run: |
          # Convert directory name (ap-core) to package name (alliance-platform-core)
          PKG="${{ matrix.package }}"
          PACKAGE_NAME="alliance-platform-${PKG#ap-}"
          uv sync --frozen --python ${{ matrix.python-version }} --package "$PACKAGE_NAME"

      - name: Install test tools
        run: uv pip install 'coverage[toml]>=7.0'

      - name: Check if Playwright is needed
        id: check-playwright
        run: |
          if uv pip list | grep -q "^playwright "; then
            echo "needed=true" >> $GITHUB_OUTPUT
            echo "Playwright detected in dependencies"
          else
            echo "needed=false" >> $GITHUB_OUTPUT
            echo "Playwright not needed for this package"
          fi

      - name: Cache Playwright browsers
        if: steps.check-playwright.outputs.needed == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Install Playwright browsers
        if: steps.check-playwright.outputs.needed == 'true'
        run: uv run playwright install --with-deps

      - name: Install Django ${{ matrix.django-version }}
        run: |
          if [ "${{ matrix.django-version }}" = "django52" ]; then
            uv pip install "Django==5.2.*"
          else
            uv pip install "Django==4.2.*"
          fi

      - name: Test ${{ matrix.package }}
        working-directory: packages/${{ matrix.package }}
        run: |
          uv run coverage run --source=alliance_platform ./manage.py test
          uv run coverage report
          uv run coverage xml
        env:
          CI_SERVER: yes
          DB_HOST: localhost
          DB_PORT: ${{ job.services.postgres.ports[5432] }}
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: postgres_${{ matrix.package }}_py${{ matrix.python-version }}_${{ matrix.django-version }}
          NODE_MODULES_DIR: ${{ github.workspace }}/node_modules

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: packages/${{ matrix.package }}/coverage.xml
          flags: ${{ matrix.package }},py${{ matrix.python-version }},${{ matrix.django-version }}
          name: ${{ matrix.package }}-py${{ matrix.python-version }}-${{ matrix.django-version }}
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.package }}-py${{ matrix.python-version }}-${{ matrix.django-version }}
          path: |
            packages/${{ matrix.package }}/**/*.log
            packages/${{ matrix.package }}/coverage.xml
          if-no-files-found: ignore
