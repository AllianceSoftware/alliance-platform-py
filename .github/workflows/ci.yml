name: Test CI

on: [pull_request]

jobs:

  linter:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.11]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}
      - name: Install project
        run: uv sync
      - name: Run linter
        run: uv run ruff check
      - name: Run format check
        run: uv run ruff format --check

  testing:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']
        django-version: ['django52', 'django42']
        os: [ubuntu-latest]
        exclude:
          - python-version: '3.14'
            django-version: 'django42'

    services:
      postgres:
        # Docker Hub image
        image: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
        env:
          # Override Django DB settings
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: localhost

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install node dependencies (required for prettier formatting in tests)
        run: yarn install

      - name: Install dependencies
        run: |
          uv python install ${{ matrix.python-version }}
          uv tool install tox --with tox-uv

      - name: Set python version variable (short)
        id: pyver
        run: |
          echo "VER=${{ matrix.python-version }}" | sed -E 's/[.]//' >> $GITHUB_OUTPUT

      - name: Run Tests with py${{ matrix.python-version }}
        run: |
          uvx --with tox-uv tox -f test-py${{ steps.pyver.outputs.VER }}-${{ matrix.django-version }}
        env:
          CI_SERVER: yes
          DB_HOST: localhost
          DB_PORT: ${{ job.services.postgres.ports[5432] }}
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: postgres
          NODE_MODULES_DIR: ${{ github.workspace }}/node_modules
